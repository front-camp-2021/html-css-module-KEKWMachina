<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="card">
        <div class="card-img">
            <img src="/img/apple-watch.png" alt="Merchendise image">
        </div>
        
        <div class="rating-and-price">
            <div class="rating">
                <span>3,4</span>
                <div class="icon-rating"></div>
            </div>
            <span class="price">$399</span>
        </div>
        <ul class="card-ul">
            <li class="item-name">Apple Watch Series 4 GPS</li>
            <li class="item-description">Redesigned from scratch and completely revised.</li>
        </ul>
        <div class="wishlist-cart-btn">
            <button class="wishlist"> <div class="wishlist-img"></div> WISHLIST</button>
            <button class="cart"> <div class="cart-img"></div> ADD TO CART</button>
        </div>
    </section> 
    
</body>
</html>
