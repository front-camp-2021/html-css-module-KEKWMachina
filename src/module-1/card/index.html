<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="card">
        <div class="card-img">
            <img src="/img/apple-watch.png">
        </div>
        
        <div class="rating-and-price">
            <div class="rating">
                <span>3,4 <img src="img/Star.svg" alt="" class="star"></span>
            </div>
            <span class="price">$399</span>
        </div>
        <ul style="list-style-type:none;">
            <li class="item-name">Apple Watch Series 4 GPS</li>
            <li class="item-description">Redesigned from scratch and completely revised.</li>
        </ul>
        <div class="wishlist-cart-btn">
            <button class="wishlist"><img src="img/Path.svg" style="padding: 0.25rem 0.539rem 0.25rem 0.25rem;">WISHLIST</button>
            <button class="cart">
                <div class="cart-img">
                    <img src="img/shopping-bag.svg" style="padding: 0.25rem 0.741rem 0.25rem 0.25rem;">
                </div>
                ADD TO CART
            </button>
        </div>
    </section> 
</body>
</html>
